<!DOCTYPE html>
<html>

<head>
  <title>TossPayments 예제</title>
</head>

<body>
  <form method="post" name="LGD_PAYINFO" id="LGD_PAYINFO" target="_self">
    <input type="hidden" name="CST_PLATFORM" id="CST_PLATFORM" value="test">
    <input type="hidden" name="CST_MID" id="CST_MID" value="{{mId}}">
    <input type="hidden" name="LGD_MID" id="LGD_MID" value="t{{mId}}">
    <input type="hidden" name="LGD_OID" id="LGD_OID" value="{{orderId}}">
    <input type="hidden" name="LGD_BUYER" id="LGD_BUYER" value="{{userName}}">
    <input type="hidden" name="LGD_PRODUCTINFO" id="LGD_PRODUCTINFO" value="{{productName}}">
    <input type="hidden" name="LGD_AMOUNT" id="LGD_AMOUNT" value="{{amount}}">
    <input type="hidden" name="LGD_CUSTOM_PROCESSTYPE" id="LGD_CUSTOM_PROCESSTYPE" value="AUTHTR">
    <input type="hidden" name="LGD_SELF_CUSTOM" id="LGD_SELF_CUSTOM" value="Y">
    <input type="hidden" name="LGD_CARDTYPE" id="LGD_CARDTYPE" value="{{cardCompany}}">
    <input type="hidden" name="LGD_TIMESTAMP" id="LGD_TIMESTAMP" value="{{timestamp}}">
    <input type="hidden" name="LGD_HASHDATA" id="LGD_HASHDATA" value="{{hashData}}">
    <input type="hidden" name="LGD_RETURNURL" id="LGD_RETURNURL" value="">
    <input type="hidden" name="LGD_CANCELURL" id="LGD_CANCELURL" value="">
    <input type="hidden" name="LGD_VERSION" id="LGD_VERSION" value="JSP_Non-ActiveX_SmartXPay">
    <input type="hidden" name="LGD_CUSTOM_FIRSTPAY" id="LGD_CUSTOM_FIRSTPAY" value="SC0010">
    <input type="hidden" name="LGD_CUSTOM_USABLEPAY" id="LGD_CUSTOM_USABLEPAY" value="SC0010">
    <input type="hidden" name="LGD_PCVIEWYN" id="LGD_PCVIEWYN" value="Y">
    <input type="hidden" name="LGD_CUSTOM_SWITCHINGTYPE" id="LGD_CUSTOM_SWITCHINGTYPE"
      value="SUBMIT">
    <input type="hidden" name="LGD_DOMAIN_URL" id="LGD_DOMAIN_URL" value="xpayvvip">
    <input type="hidden" name="LGD_KVPMISPAUTOAPPYN" id="LGD_KVPMISPAUTOAPPYN" value="A">
    <input type="hidden" name="LGD_KVPMISPWAPURL" id="LGD_KVPMISPWAPURL" value="">
    <input type="hidden" name="LGD_KVPMISPCANCELURL" id="LGD_KVPMISPCANCELURL" value="">
    <input type="hidden" name="LGD_ENCODING" id="LGD_ENCODING" value="UTF-8">
    <input type="hidden" name="LGD_ENCODING_RETURNURL" id="LGD_ENCODING_RETURNURL" value="UTF-8">
  </form>
  <button onclick="startCommonPayment()">open_paymentwindow</button>
</body>

</html>
